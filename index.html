<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Vayka - Book Hotels, Villas & Unique Stays Worldwide</title>
    <meta
      name="description"
      content="Find and book unique stays across hotels, villas, guesthouses and more. Discover trending destinations, weekend deals, and homes guests love with Vayka."
    />
    <meta
      name="keywords"
      content="hotel booking, vacation rentals, villas, guesthouses, travel, accommodation, weekend deals"
    />
    <meta name="author" content="Vayka" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Vayka - Book Hotels & Unique Stays" />
    <meta
      property="og:description"
      content="Find and book unique stays across hotels, villas, and more worldwide."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://Vayka.com" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />

    <!-- Load Custom Fonts (Local) -->
    <link
      rel="preload"
      href="/fonts/Poppins-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Poppins-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="/fonts/fonts.css" />

    <!-- Performance Hints -->
    <link
      rel="preload"
      as="image"
      href="/src/assets/Home/banner/bg-banner.png"
      fetchpriority="high"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
